<mat-card class="tile-card">
    <mat-card-header>
      <img mat-card-avatar class="tile-header-image" [src]="'url(' + tileConfig.icon + ')'">
      <mat-card-title>{{tileConfig.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="tile-text">
      <p>
        {{tileConfig.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
